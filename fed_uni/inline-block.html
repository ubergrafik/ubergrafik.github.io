<!DOCTYPE html>
<html>
<head>
<style>
ul {
    display: inline-block;
    min-width: 300px;
    max-width: 930px
    margin: 0px;
      
    text-align:center;
}

ul li{
border: 3px solid #73AD21;
height:50px;
text-aligned:left;
display: inline-block;
width:200px;
}
.after-box {
    border: 3px solid red; 
}
</style>
</head>
<body>

<h2>The New Way - using inline-block</h2>

<ul>
<li>item 1</li>
<li>item 2</li>
<li>item 3</li>
<li>item 4</li>
<li>item 5</li>
<li>item 6</li>
<li>item 7</li>
<li>item 8</li>
<li>item 9</li>
</ul>

<div class="after-box">Another box, after the floating boxes...</div>

</body>
</html>
